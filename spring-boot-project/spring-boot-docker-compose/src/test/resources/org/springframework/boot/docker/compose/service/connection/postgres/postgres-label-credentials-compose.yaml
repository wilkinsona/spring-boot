services:
  database:
    image: '{imageName}'
    ports:
      - '5432'
    environment:
      - 'POSTGRES_USER=myuser'
      - 'POSTGRES_DB=mydatabase'
      - 'POSTGRES_PASSWORD=secret'
    labels:
      - org.springframework.boot.jdbc.username=label-user
      - org.springframework.boot.jdbc.password=label-password
